sudo: false
language: python

install:
  - pip install tox

script:
  - tox

notifications:
  irc:
    channels:
      - "chat.freenode.net##mypy"
    use_notice: true

matrix:
  include:
    - python: "3.2"
      env: TOXENV=py32
    - python: "3.3"
      env: TOXENV=py33
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.5"
      env: TOXENV=py35
    - python: "pypy3"
      env: TOXENV=pypy3
